<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Mamata</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="lottie" id="modal">
          <lottie-player
            src="https://assets5.lottiefiles.com/packages/lf20_REOnx3.json"
            background="transparent"
            class="test"
            speed="1"
            style="width: 350px; height: 400px"
            autoplay
          ></lottie-player>
        </div>

        <img
          src="img/222.png"
          alt=""
          class="card_img"
        />

        <div class="card_row">
          <div class="card_title">
            <h3>Gravity Towel</h3>

          </div>
          <div class="card_like" id="play-btn">

          </div>
        </div>
        <div class="card_detail_row">
          <div class="detail">
            <!-- <i class="fas fa-tape"></i> -->
            <div>
              <p>Size</p>
              <p class="tooltip">4<span class="tooltiptext">1218, 2448, 2754, 3060</span>
              </p>
            </div>
          </div>
          <div class="detail">
            <!-- <i class="fas fa-tint"></i> -->
            <div>
              <p>Colors</p>
              <p>4</p>
            </div>
          </div>
          <div class="detail">
            <!-- <i class="fas fa-swatchbook"></i> -->
            <div>
              <p>Designs</p>
              <p>4</p>
            </div>
          </div>
        </div>
        <div class="card_contact">
          <div class="contact">
            <img
              src="https://avatars.githubusercontent.com/u/31878758?v=4"
              alt=""
            />
            <div>
              <p><strong>Akshay Boddul</strong></p>
              <p style="font-size: 14px; margin-top: 5px;">+91 9545454333</p>
            </div>
          </div>
          <div class="contact_wa">
            <a href="https://wa.me/919545454333?text=I'm%20interested%20in%20your%20car%20for%20sale"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
      </div>
     
    </div>


    <script src="js/custom.js"></script>
  </body>
</html>
